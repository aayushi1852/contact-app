<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact App</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<!-- margin ml-1 --- ml-5 mr-1 -->
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-light">
    <div class="container my-3">
    <a href="index.html" class="btn btn-outline-success active" type="button">Add Contacts</a>
    <h4>Contacts App</h4>
    <a href="contacts.html" class="btn btn-outline-success" type="button">View Contacts</a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row my-3">
      <h2 class="addcontact">Add Contact</h2>
      <div class="col-lg-6 mx-auto">
        <form id="contactForm">
          <div class="form-group row">
            <label></label>
            <input type="hidden" id='hiddenId' />
          </div>
          <div class="form-group row my-3" >
            <label>Name</label>
            <input class="form-control my-2" type="text" id="name" name="name" placeholder="Enter Name..." required />
          </div>
          <div class="form-group row my-3">
            <label>Email</label>
            <input class="form-control my-2" type="email" id="email" name="email" placeholder="Enter Email..." required />
          </div>
          <div class="form-group row my-3">
            <label>Contact Number</label>
            <input class="form-control my-2"
              onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
              type="text" id="contact" name="contact" placeholder="Enter Contact Number..." required />
          </div>
          <div class="row my-2">
            <input type='submit' class="btn btn-success btn-block">
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p> &copy; Copyright 2022.All Rights Reserved</p>
 
  </footer>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
    
  
</body>


</html>
